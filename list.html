<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<ul>
  <li>coffee</li>
  <li>tea</li>
  <li>milk</li>
</ul>
<ol>
  <li>coffee</li>
  <li>tea</li>
  <li>milk</li>
</ol>
<dl>
  <li>coffee</li>
  <dt>black hot drink</dt>
  <li>tea</li>
  <dt>black hot drink</dt>
  <li>milk</li>
  <dt>white fresh</dt>
</dl>
</body>
</html>
