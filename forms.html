<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
    <link rel="stylesheet" href="styleforms.css">
</head>
<body>
<h2>registration page</h2>
<form action="">
  <label for="name">first name</label>
  <input type="text"id="name"name="jina1"placeholder="enter first name"><br><br>
  <label for="fname">last name</label>
  <input type="text"id="fname"name="jina2"placeholder="enter second name"><br><br>
  <label for="email">email</label>
  <input type="text"id="email"placeholder="enter email address"><br><br>
  <label for="Dob">date of birth</label>
  <input type="date"id="Dob"name="tarehe"placeholder="enter dob"><br><br>
    <label for="male">male</label>
    <input type="radio"id="male"name="gender"><br><br>
    <label for="female">female</label>
        <input type="radio"id="female"name="gender"><br><br>
    <label for="other">other</label>
    <input type="radio"id="other"name="gender"><br>br
        <label for="course">course taken</label>
        <select name="course" id="course">
            <option value="fullstack">fullstack</option>
            <option value="javascript">javascript</option>
            <option value="android">android</option>
            <option value="ussd">ussd</option>
        </select><br><br>
    <label for="picture">upload picture</label>
    <input type="file"id="picture"name="picture">
    <label for="homepage">add your homepage</label>
    <input type="url"id="homepage"name="homepage"><br><br>
  <label for="pass">password</label>
  <input type="password"id="pass"name="nenosiri"placeholder="enter password"><br><br>

  <input type="submit"value="register">
</form>

</body>
</html>
